<h2>Registro de nuevos Usuarios</h2><br>
<div class="card" style="width: 60rem;">
  <div class="card-body">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nombres</label>
      <input type="text" class="form-control bg-light" id="inputEmail4" placeholder="Ingrese los nombres" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Apellidos</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Ingrese los apellidos" required>
    </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Teléfono</label>
    <input type="number" class="form-control" id="inputPassword4" placeholder="Ingrese N° de teléfono" required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputEmail4">Email</label>
    <input type="email" class="form-control bg-light" id="inputEmail4" placeholder="Ingrese el correo electrónico" required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">Dirección</label>
    <input type="text" class="form-control bg-light" id="inputEmail4" placeholder="Ingrese dirección" required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputState">Rol</label>
    <select id="inputState" class="form-control" required>
      <option selected>Elegir Rol...</option>
      <option>Administrador</option>
      <option>Cajero</option>
      <option>Bodega</option>
      <option>Proveedor</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Contraseña</label>
    <input type="password" class="form-control" id="inputEmail4" placeholder="Ingrese la contraseña" required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPassword4">Confirmar Contraseña</label>
    <input type="password" class="form-control bg-light" id="inputEmail4" placeholder="Confirme la contraseña" required>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress">NIT</label>
    <input type="number" class="form-control bg-light" id="inputAddress" placeholder="Digite NIT de la empresa" required>
  </div>
  <button style="font-size: 25px;" type="submit" class="btn btn-outline-dark col-md-6">Registrar</button>
</div>
</form>
</div>
