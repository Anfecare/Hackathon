<div class="card" style="width: 23rem; height: 30 rem;">
  <h3>Registrarse</h3>
  <div class="card-body">
    <form class="Login" method="POST">
      <div class="media">
        <div class="media-body">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputName1">Nombre de usuario</label>
        <input type="name" class="form-control" id="exampleInputName1" placeholder="Ingresar nombre" required>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo electronico" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar contraseña" required>
      </div>
      <button  type="button" class="btn btn-primary"  data-placement="top">Registrarse</button>
      <br>
      <br>
      <a href="http://localhost:4200/login"><p>Ya tienes una cuenta?</p></a>
    </form>
  </div>
</div>
