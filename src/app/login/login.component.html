<!--Formulario de inciar sesion-->

  <h3>Login</h3>
  <div class="card-body">
    <form class="Login" [formGroup]= "registros" (ngSubmit)="login()" >
      <div class="media">
        <div class="media-body">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo electronico " formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contrase침a</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar contrase침a" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary alert" role="alert">Ingresar</button>
      <br>
      <br>
      <a href="http://localhost:4200/register"><p>Olvide contrase침a</p></a>
    </form>
