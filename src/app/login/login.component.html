<div class="card" style="width: 23rem; height: 30 rem;">
  <h3>Login</h3>
  <div class="card-body">
    <form class="Login" method="POST">
      <div class="media">
        <div class="media-body">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Correo Electronico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresar correo electronico " required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresar contraseña" required>
      </div>
      <button (click) = "login()" class="btn btn-primary">Ingresar</button>
      <br>
      <br>
      <a href="http://localhost:4200/register"><p>Olvide contraseña</p></a>
    </form>
  </div>
</div>
