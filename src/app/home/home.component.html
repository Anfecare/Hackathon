<div class="container">
  <router-outlet></router-outlet>
</div>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Año</th>
      <th scope="col">Garantia</th>
      <th scope="col">Descripción</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr class="bg-light" *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <th>{{ movie.name }}</th>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.year }}</td>
      <td>{{ movie.duration }}</td>
      <td>{{ movie.description }}</td>
      <td>
        <a class="btn btn-outline-primary btn-sm" routerLink="/form/{{movie.id}}">Ver/Editar</a>
        <a class="btn btn-outline-danger btn-sm" (click)="delete(movie.id)">Eliminar</a>
      </td>
    </tr>
  </tbody>
</table>
